    <h1>factorization method</h1>
Enter the number a<input id="a" type="number"><br>
Enter the number b<input id="b" type="number"><br>
Enter the number c<input id="c" type="number"><br>
<p id="answer"></p>
<button onclick="calculate()">calculate</button>

<script>
    function calculate() {
      var a = Number(document.getElementById("a").value);
      var b = Number(document.getElementById("b").value);
      var c = Number(document.getElementById("c").value);
      if(a != 1){
          c = c*a;
      }
      var k = c;
      if(k <= 0){
          k = -k;
          if(k == 0){
              k = b;
              if(k < 0){
                  k = -k;
              }
          }
      }
      
      function loop(a,b,c) {
        for(var i=-k; i < k; i++){
          var a1 = i;
          var a2 = b - i;
          if(a1 * a2 == c){
              return [a1, a2];
          }
        }
        return null; // If no solution is found
      }
      
      var result = loop(a, b, c);
      if(result) {
        var A1 = -result[0];
        var A2 = -result[1];
        document.getElementById("answer").innerHTML = "The answer is "+A1+" and "+A2;
      } else {
        document.getElementById("answer").innerHTML = "No solution found.";
      }
    }
    
</script>
