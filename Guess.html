     <h1>Guess the Number Game</h1>
     <div>
     <p>Enter a number between 1 and 10:</p>
     <input type="number" id="guessInput">
     <button onclick="checkGuess()">Submit</button>
     <p id="result"></p>
</div>
     <script>
        var audio = document.getElementById("myAudio"); 
        
         var randomNumber = Math.floor(Math.random() * 10) + 1;
 var attempts = 3;
 
 function checkGuess() {
     var guess = parseInt(document.getElementById("guessInput").value);
     

     if (guess === randomNumber) {
        audio.play(); document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number.";
         document.getElementById("result").style.color = "green";
         document.getElementById("guessInput").disabled = true;
         document.querySelector("button").disabled = true;
     } else {
         attempts--;

         if (attempts > 0) {
             var message = "Wrong guess! Try again.<br>you have " + attempts + " chance.<br>";
             if (guess < randomNumber) {
                 message += " Try a higher number<br><b>-></b>";
             } else {
                 message += " Try a lower number<br><b><-</b>.";
             }
             document.getElementById("result").innerHTML = message;
             document.getElementById("result").style.color = "red";
         } else {
             document.getElementById("result").innerHTML = "Game Over! The correct number was " + randomNumber;
             document.getElementById("result").style.color = "red";
             document.getElementById("guessInput").disabled = true;
             document.querySelector("button").disabled = true;
         }
     }

     document.getElementById("guessInput").value = "";
 }
 	
</script>
