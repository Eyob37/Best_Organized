    <h1>Quadratic formula method</h1>
Enter the number a<input id="a" type="number"><br>
Enter the number b<input id="b" type="number"><br>
Enter the number c<input id="c" type="number"><br>
<p id="answer"></p>
<button onclick="calculate()">calculate</button>

<script>
    const $ = (selector) => {
     return document.getElementById(selector);
 };
    function calculate() {
      var a = Number($("a").value);
      var b = Number($("b").value);
      var c = Number($("c").value);
      var B = -b
      var C = b*b - 4*a*c;
      var A = 2*a
      if(C < 0) {
          $("answer").innerHTML = "undefined quation or no solution please insert again."
          return;
      }
      if (C == 0) {
          $("answer").innerHTML = "the only answer is " + B/A;
          return;
      }
      if (square(C) > 0) {
         var a1 = (B + square(C))/A
         var a2 = (B - square(C))/A
         $("answer").innerHTML = "The two solution is "+a1+" and "+a2;
      }
      if (square(C) == 0) {
          var an = B + "sqrt("+C+")/"+A;
          $("answer").innerHTML = "The answer is "+an;
      }
    
    }
    
 function square(C) {
     for(i = 1; i <= C; i++){
         if (i * i == C) {
             return i;
         }
     }
     return 0;
 }
