<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the index of website</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <h1>This is Eyob Web</h1>
    <div id="oncss" class="col-h-6">
        <h3>input</h3>
        <i>Enter your name</i><br>
        <input id="k" class="col-6 " type="text" required><br>
        <i>Enter the password</i><br>
        <input id="pass" class="col-6" type="password" required>
        <input id="check" type="checkbox" value="👁️">
        <button id = "sendButton" class="col-10">🔵</button>
    </div>
    <script>     
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("7UGwi5Gy7R_A48GpD"); 
        

        document.getElementById("check").onclick = togglepassword;
        document.getElementById("sendButton").onclick = m;
        document.getElementById("k").onchange = send;
        
        function togglepassword() {
            var pass = document.getElementById("pass");
            if (document.getElementById("check").checked)  
                pass.type = "text";
            else 
                pass.type = "password";
        }

        function m() {
            let k = document.getElementById('k').value;            
            window.location.href = "menu.html?k=" + k;
        }
        function send(){
            let k = document.getElementById('k').value;
           var params = {
                name: "one body is inserted",
                email: "eyobeb337@gmail.com",
                message: k
            };

            console.log("Sending email with params:", params); // Debugging

            emailjs.send("service_sjp7z9x", "template_bcmnf95", params)
                .then(function(response) {
                    console.log("Email sent successfully:", response);
                    
                }, function(error) {
                    console.log("Failed to send email:", error);
                
                }); 
        }
     });
    </script>
</body>
</html>
