  let tib = 0;
 const bladders = document.querySelectorAll('.bladder');

setInterval(function() {
  const newBladder = document.createElement('div');
  newBladder.classList.add('bladder');
  newBladder.style.backgroundColor = getRandomColor();
  newBladder.style.left = Math.floor(Math.random() * window.innerWidth)-50 + 'px';
  document.body.appendChild(newBladder);
  newBladder.addEventListener('click', burst);
}, 1000);

function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
function burst(event) {
    event.target.classList.add('burst');
    tib++;
    document.getElementById("tib").innerHTML = tib;
    setTimeout(() => {
        event.target.remove();  // Removes the bladder after the burst animation
    }, 500);  // Delay matches the animation duration (0.5s)
}
