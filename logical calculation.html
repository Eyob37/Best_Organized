        function calculate() {
            var a3 = parseInt(document.getElementById("a3").value);

            var a8 = parseInt(document.getElementById("a8").value);
            var found = false;
            var b = (a3 + a6 + a8) - a7;

                var a1 = a3 - b;
                var a2 = b;
                var a4 = a7 - a1;
                var a5 = a4 - a6;                
                if ((a2 + a5 == a8)) {

                    document.getElementById("a2").value = a2;
                    document.getElementById("a4").value = a4;
