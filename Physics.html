  <h1>
      <div class="m">
 <div id="hello-text">
   </div>

  <label for="choice">Choose an option:</label>
  <select id="choice" onchange="handleChoice()">
    <option value="0">- Select an option -</option>
    <option value="1">1. stress</option>
    <option value="2">2. strian</option>
    <option value="3">3. Density</option>
    <option value="4">4. S.G</option>
  </select>

  <div id="input-container">
    <!-- Input fields will be dynamically generated here -->
  </div>

  <button onclick="calculate()">Calculate</button>

  <div id="result-container">
    <!-- Results will be displayed here -->
  </div>

  <script>
      function handleChoice() {
  var choice = document.getElementById("choice").value;
  var inputContainer = document.getElementById("input-container");
  inputContainer.innerHTML = "";

  switch(choice) {
    case "0":
      break;
    case "1":
      inputContainer.innerHTML += "<label for='force'>Force:</label> <input type='number' id='force'><br>";
      inputContainer.innerHTML += "<label for='length'>Area:</label> <input type='number' id='area'><br>";
      break;
    case "2":
      inputContainer.innerHTML += "<label for='radius'>L1:</label> <input type='number' id='l1'><br>";
      inputContainer.innerHTML += "<label for='height'>L2:</label> <input type='number' id='l2'><br>";
      inputContainer.innerHTML += "<label for='height'>LO:</label> <input type='number' id='lo'><br>";
      break;
    case "3":
      inputContainer.innerHTML += "<label for='length'>mass:</label> <input type='number' id='mass'><br>";
      inputContainer.innerHTML += "<label for='width'>volume:</label> <input type='number' id='volume'><br>";
      break;
    case "4":
      inputContainer.innerHTML += "<label for='side'>Density of substance:</label> <input type='number' id='ds'><br>";
      inputContainer.innerHTML += "<label for='halfSide'>Density of water:</label> <input type='number' id='dw'><br>";
      break;
    
  }
}

function calculate() {
  var choice = document.getElementById("choice").value;
  var resultContainer = document.getElementById("result-container");
  resultContainer.innerHTML = "";

  switch(choice) {
    case "0":
      break;
    case "1":
      var force = parseFloat(document.getElementById("force").value);
      var area = parseFloat(document.getElementById("area").value);
      var stress = force/area;
      resultContainer.innerHTML = "The stress is: " + stress.toFixed(2);
      break;
    case "2":
      var l1 = parseFloat(document.getElementById("l1").value);
      var l2 = parseFloat(document.getElementById("l2").value);
      var lo = parseFloat(document.getElementById("lo").value);
      var strain = (l1 - l2)/lo;
      resultContainer.innerHTML = "The strain is: " + strain.toFixed(2);
      break;
    case "3":
      var mass = parseFloat(document.getElementById("mass").value);
      var volume = parseFloat(document.getElementById("volume").value);
      var Density = mass/volume;
      resultContainer.innerHTML = "The density is: " + Density.toFixed(2);
      break;
    case "4":
      var ds = parseFloat(document.getElementById("ds").value);
      var dw = parseFloat(document.getElementById("dw").value);
      var sg = ds/dw;
      resultContainer.innerHTML = "S.G: " + sg.toFixed(2);
      break;   
    
  }
}

function printHello() {
            document.getElementById("hello-text").innerText = "Static equilibrium ";
            setTimeout(clearHello, 1000); // Clear the "Hello" text after 1 second
document.getElementById("hello-text").style.color ="blue";         
        }

        function clearHello() {
            document.getElementById("hello-text").innerText = "";
            setTimeout(printHello, 1000); // Print "Hello" again after 1 second
        }

        printHello(); // Start the loop  
  </script>
