<h1>complete method</h1>
Enter the number a<input id="a" type="number"><br>
Enter the number b<input id="b" type="number"><br>
Enter the number c<input id="c" type="number"><br>
<p id="answer"></p>
<button onclick="calculate()">calculate</button>

<script>
      
    function calculate() {
        var a = Number(document.getElementById("a").value);
        var b = Number(document.getElementById("b").value);
        var c = Number(document.getElementById("c").value);
        if(a != 1){
            b = b/a;
            c = c/a;
        }
        var g = b / 2;
        var z = g ** 2;
        var p = c - z;
        p = -p;
function solve(p) {
        for(var i = 0; i <= p; i++) {
            var a1 = i;
            if(a1 * a1 == p) {
                return [a1];
            }
        }
        return null; // If no solution is found
    }
          
        if(p > 0) {
            var a1 = solve(p);
            if(a1) {
                a1 = a1[0];
                var A1 = a1 - g;
                var A2 = -a1 - g;
                document.getElementById("answer").innerHTML = "The answer is " + A1 + " and " + A2;
            } else {
                document.getElementById("answer").innerHTML = "The answer is <br>+âˆš(" + p + ")-" + g + "    or<br>- âˆš(" + p + ")-" + g;
            }
        } else if(p == 0) {
            var A1 = -g;
            var A2 = A1;
            document.getElementById("answer").innerHTML = "The answer is " + A1 + " and " + A2;
        } else {
            document.getElementById("answer").innerHTML = "It has no solution";
        }
    }
