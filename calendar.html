<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
     #back{
       position: fixed;
       top: 0;
       left: 0;
       z-index: 2;
       background: none;
       font-size: 30px;
   }
         
nav {  
    position: fixed;  
    top: 0;  
    left: 0;  
    width: 100%;  
    background: cyan;  
    padding: 10px 0;  
    display: flex;  
    justify-content: center;  
    gap: 20px; /* spacing between links */  
}  

a {  
    text-decoration: none;  
    color: brown;  
    background: yellow;  
    font-weight: 800;  
    padding: 10px 25px;  
    border-radius: 10px;  
    transition: background 0.3s;  
}  

a:hover {  
    background: gold;  
}  

a:nth-child(2) {  
    margin: 0 calc(33% - 100px); /* pushes second link to the right */  
}  

.current {  
    background: orange;  
    color: white;  
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .calendar-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4285f4;
            color: white;
        }
        
        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .calendar-header button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .calendar-header h2 {
            font-weight: 500;
            text-align: center;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .weekdays div {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e0e0e0;
        }
        
        .days div {
            position: relative;
            min-height: 100px;
            padding: 10px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .days div:hover {
            background-color: #f9f9f9;
        }
        
        .days div.empty {
            background-color: #f5f5f5;
            cursor: default;
        }
        
        .days div.today {
            background-color: #e3f2fd;
            font-weight: bold;
        }
        
        .days div.today::before {
            content: "";
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: #4285f4;
            border-radius: 50%;
        }
        
        .event-marker {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: #4285f4;
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .days div {
                min-height: 70px;
                font-size: 14px;
                padding: 5px;
            }
            
            .weekdays div {
                padding: 10px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .days div {
                min-height: 50px;
                font-size: 12px;
            }
            
            .weekdays div {
                padding: 8px 5px;
                font-size: 12px;
            }
            
            .calendar-header {
                padding: 10px;
            }
            
            .calendar-header h2 {
                font-size: 18px;
            }
        }
        
      #gosp{
			    position: fixed;
			    width: 120px;
			    height: 30px;
			    border-radius: 10px;			    
			    bottom: 5px;
			    right: 5px;
			    font-size: 0.7rem;
			}
    </style>
</head>
<body>
        <nav>                   
            <a id="back" href="menu.html">ðŸ‘ˆ</a>        
            <a href="date.html">date</a>
            <a class="current" href="calendar.html">Calendar </a>    
        </nav>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <h2 id="current-month-year">Month Year</h2>
            <button id="next-month">&gt;</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days" id="calendar-days">
            <!-- Days will be populated by JavaScript -->
        </div>
    </div>
    <button id="gosp" onclick="window.location.href = 'Ecalendar.html'">Ethiopian Calendar</button>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let currentDate = new Date();
            
            const monthYearElement = document.getElementById('current-month-year');
            const calendarDaysElement = document.getElementById('calendar-days');
            const prevMonthButton = document.getElementById('prev-month');
            const nextMonthButton = document.getElementById('next-month');
            
            // Sample events data (in a real app, this would come from a database)
            const events = {
                '2023-11-15': 'Meeting with team',
                '2023-11-20': 'Doctor appointment',
                '2023-12-05': 'Birthday party',
                '2023-12-25': 'Christmas'
            };
            
            function renderCalendar() {
                // Set the month and year in the header
                const month = currentDate.toLocaleString('default', { month: 'long' });
                const year = currentDate.getFullYear();
                monthYearElement.textContent = `${month} ${year}`;
                
                // Clear previous days
                calendarDaysElement.innerHTML = '';
                
                // Get first day of month and number of days in month
                const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                const daysInMonth = lastDay.getDate();
                
                // Get day of week for first day (0 = Sunday, 6 = Saturday)
                let firstDayIndex = firstDay.getDay();
                
                // Create empty placeholder divs for days before the first day of the month
                for (let i = 0; i < firstDayIndex; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.classList.add('empty');
                    calendarDaysElement.appendChild(emptyDay);
                }
                
                // Get current date for highlighting
                const today = new Date();
                const isCurrentMonth = currentDate.getMonth() === today.getMonth() && 
                                      currentDate.getFullYear() === today.getFullYear();
                
                // Create divs for each day of the month
                for (let i = 1; i <= daysInMonth; i++) {
                    const day = document.createElement('div');
                    day.textContent = i;
                    
                    // Check if this day is today
                    if (isCurrentMonth && i === today.getDate()) {
                        day.classList.add('today');
                    }
                    
                    // Check if this day has an event
                    const dateString = formatDate(currentDate.getFullYear(), currentDate.getMonth(), i);
                    if (events[dateString]) {
                        const eventMarker = document.createElement('div');
                        eventMarker.classList.add('event-marker');
                        day.appendChild(eventMarker);
                        
                        // Add tooltip with event info
                        day.title = events[dateString];
                    }
                    
                    calendarDaysElement.appendChild(day);
                }
            }
            
            function formatDate(year, month, day) {
                // Month is 0-indexed in JavaScript Date object
                return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }
            
            function changeMonth(direction) {
                currentDate.setMonth(currentDate.getMonth() + direction);
                renderCalendar();
            }
            
            // Event listeners for month navigation
            prevMonthButton.addEventListener('click', () => changeMonth(-1));
            nextMonthButton.addEventListener('click', () => changeMonth(1));
            
            // Initial render
            renderCalendar();
        });
    </script>
</body>
</html>
