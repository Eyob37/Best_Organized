<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ama.css">
    <title>OX Game</title>
    <style>
        #damaboard {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-content: center;
            border: 4px solid black;
            margin: auto;
            overflow: hidden;
            margin-top: 100px;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .square.white {
            background-color: #80ff98;
        }

        .square.black {
            background-color: #b58863;
        }

        .checker {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
        }

        .selected {
            box-shadow: 0 0 15px 5px yellow;
            outline: 3px solid yellow;
            transform: scale(1.1);
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        hr {
            position: relative;
            border: 2px solid black;
            height: 101%;
            margin: auto;
        }

        .a1 { transform: rotate(0deg); top: -5px; left: 114px; }
        .a2 { transform: rotate(45deg); left: 40px; height: 145%; bottom: 70px; }
        .a3 { transform: rotate(90deg); right: 35px; bottom: 3px; }
        .a4 { transform: rotate(135deg); right: 112px; height: 145%; bottom: 70px; }

        #inputs button {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        #I1 { top: 220px; left: calc(50% - 170px); }
        #I2 { top: 220px; left: calc(50% - 18px); }
        #I3 { top: 220px; right: calc(50% - 160px); }
        #I4 { top: 370px; left: calc(50% - 170px); }
        #I5 { top: 370px; left: calc(50% - 18px); }
        #I6 { top: 370px; right: calc(50% - 160px); }
        #I7 { top: 525px; left: calc(50% - 170px); }
        #I8 { top: 525px; left: calc(50% - 18px); }
        #I9 { top: 525px; right: calc(50% - 160px); }

        h2 {
            color: green;
            text-align: center;
        }

        #gosp {
            position: fixed;
            width: 20%;
            border-radius: 5px;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>

    <h2>Dama Play</h2>  
    <div id="onlinePlayers">
        <p>Online Players: <span id="onlineCount">0</span></p>  
    </div>  
    <div id="damaboard">  
        <hr class="a1">  
        <hr class="a2">  
        <hr class="a3">  
        <hr class="a4">  
    </div>  
    <div class="checker" id="inputs" data-player="1">    
        <button type="button" id="I1"></button>  
        <button type="button" id="I2"></button>  
        <button type="button" id="I3"></button>  
        <button type="button" id="I4"></button>  
        <button type="button" id="I5"></button>  
        <button type="button" id="I6"></button>  
        <button type="button" id="I7"></button>  
        <button type="button" id="I8"></button>  
        <button type="button" id="I9"></button>  
    </div>

<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>

   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, child, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDT3k2mhNrQxI4pA0JmXH5WwRKk-d8LU_Q",
        authDomain: "dama-2e8d6.firebaseapp.com",
        databaseURL: "https://dama-2e8d6-default-rtdb.firebaseio.com",
        projectId: "dama-2e8d6",
        storageBucket: "dama-2e8d6.firebasestorage.app",
        messagingSenderId: "712822202797",
        appId: "1:712822202797:web:403d918a89cab03da94124",
        measurementId: "G-S7HV2CR34Z"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    let userId = null;
    let gameRef = ref(db, "games/dama");
    let playerRole = null; // 'p1' or 'p2'

    // Sign in anonymously
    signInAnonymously(auth).then(user => {
        userId = user.user.uid;
        console.log("User signed in with UID:", userId);
        joinGame();
    }).catch(error => {
        console.error("Authentication failed:", error);
    });

    let currentPlayer = 'p1'; // Start with player 1
    let board = ["", "", "", "", "", "", "", "", ""]; // Empty board

    const inputs = [
        document.getElementById("I1"), document.getElementById("I2"), document.getElementById("I3"),
        document.getElementById("I4"), document.getElementById("I5"), document.getElementById("I6"),
        document.getElementById("I7"), document.getElementById("I8"), document.getElementById("I9")
    ];

    function joinGame() {
        const playersRef = ref(db, "games/dama/players");
        get(playersRef).then((snapshot) => {
            const players = snapshot.val() || {};
            console.log("Current players:", players);

            if (players.p1 === userId || players.p2 === userId) {
                playerRole = players.p1 === userId ? "p1" : "p2";
                console.log("User already assigned as:", playerRole);
                return;
            }

            if (!players.p1) {
                set(ref(db, "games/dama/players/p1"), userId).then(() => {
                    playerRole = "p1";
                });
            } else if (!players.p2) {
                set(ref(db, "games/dama/players/p2"), userId).then(() => {
                    playerRole = "p2";
                });
            } else {
                alert("The game is full.");
            }
        }).catch((error) => {
            console.error("Error fetching players:", error);
        });
    }

    function onCheckerClick(event) {
        if (playerRole !== currentPlayer) return;
        const checker = event.currentTarget;
        const index = parseInt(checker.dataset.index);

        if (board[index] === "") {
            board[index] = currentPlayer;
            currentPlayer = currentPlayer === "p1" ? "p2" : "p1";
            updateGameState();
        }
    }

    function updateGameState() {
        set(gameRef, { board, currentPlayer }).catch((error) => {
            console.error("Error updating game:", error);
        });
    }

    onValue(gameRef, snapshot => {
        if (snapshot.exists()) {
            const data = snapshot.val();
            board = data.board;
            currentPlayer = data.currentPlayer;
            updateUI();
        }
    });

    function updateUI() {
        inputs.forEach((btn, i) => {
            btn.textContent = board[i] === "p1" ? "X" : board[i] === "p2" ? "O" : "";
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        inputs.forEach((btn, i) => {
            btn.dataset.index = i;
            btn.addEventListener('click', onCheckerClick);
        });
    });
</script>
</html>
