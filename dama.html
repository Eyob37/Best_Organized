<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDT3k2mh...",
            authDomain: "dama-2e8d6.firebaseapp.com",
            projectId: "dama-2e8d6",
            storageBucket: "dama-2e8d6.firebasestorage.app",
            messagingSenderId: "712822202797",
            appId: "1:712822202797:web:403d918a89cab03da94124",
            measurementId: "G-S7HV2CR34Z"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let gameRef = db.ref("games/dama");

        // Game Variables
        let selectedChecker = null;
        let currentPlayer = "p1";  
        let board = ["p1", "p1", "p1", "", "", "", "p2", "p2", "p2"];
        const inputs = [...document.querySelectorAll("#inputs button")];

        // Initialize Game
        function damagenerate() {
            inputs.forEach((btn, i) => {
                btn.dataset.row = Math.floor(i / 3);
                btn.dataset.col = i % 3;
                btn.style.background = "white";
                btn.dataset.player = "";
                btn.onclick = onCheckerClick;

                if (i < 3) {
                    btn.style.background = "red";
                    btn.dataset.player = "p1";
                }
                if (i > 5) {
                    btn.style.background = "blue";
                    btn.dataset.player = "p2";
                }
            });
            updateGameState();
        }

        // Update Firebase
        function updateGameState() {
            gameRef.set({ board, currentPlayer });
        }

        // Listen for game state changes
        gameRef.on("value", snapshot => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                board = data.board;
                currentPlayer = data.currentPlayer;
                updateUI();
            }
        });

        // Update UI based on Firebase
        function updateUI() {
            inputs.forEach((btn, i) => {
                btn.dataset.player = board[i];
                btn.style.background = board[i] === "p1" ? "red" : board[i] === "p2" ? "blue" : "white";
            });
        }

        // Handle Moves
        function onCheckerClick(event) {
            if (selectedChecker) {
                const target = event.currentTarget;
                if (target.dataset.player) return;

                // Move Checker
                target.style.background = selectedChecker.style.background;
                target.dataset.player = currentPlayer;
                selectedChecker.style.background = "white";
                selectedChecker.dataset.player = "";
                board[parseInt(target.dataset.row) * 3 + parseInt(target.dataset.col)] = currentPlayer;
                selectedChecker.classList.remove("selected");
                selectedChecker = null;

                // Switch Player
                currentPlayer = currentPlayer === "p1" ? "p2" : "p1";
                updateGameState();
            } else if (event.currentTarget.dataset.player === currentPlayer) {
                selectedChecker = event.currentTarget;
                selectedChecker.classList.add("selected");
            }
        }

        // Initialize Game
        damagenerate();
    </script>
</body>
