<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ama.css">
    <title>Dama Game</title>
    <style>
        #damaboard {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-content: center;
            border: 4px solid black;
            margin: auto;
            overflow: hidden;
            margin-top: 100px;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .square.white {
            background-color: #80ff98;
        }

        .square.black {
            background-color: #b58863;
        }

        .checker {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            pointer-events: auto;
            cursor: pointer;
        }

        .selected {
            box-shadow: 0 0 15px 5px yellow;
            outline: 3px solid yellow;
            transform: scale(1.1);
            transition: all 0.3s ease;
            border-radius: 50%;
        }

        hr {
            position: relative;
            border: 2px solid black;
            height: 101%;
            margin: auto;
        }

        .a1 { transform: rotate(0deg); top: -5px; left: 114px; }
        .a2 { transform: rotate(45deg); left: 40px; height: 145%; bottom: 70px; }
        .a3 { transform: rotate(90deg); right: 35px; bottom: 3px; }
        .a4 { transform: rotate(135deg); right: 112px; height: 145%; bottom: 70px; }

        #inputs button {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        #I1 { top: 220px; left: calc(50% - 170px); }
        #I2 { top: 220px; left: calc(50% - 18px); }
        #I3 { top: 220px; right: calc(50% - 160px); }
        #I4 { top: 370px; left: calc(50% - 170px); }
        #I5 { top: 370px; left: calc(50% - 18px); }
        #I6 { top: 370px; right: calc(50% - 160px); }
        #I7 { top: 525px; left: calc(50% - 170px); }
        #I8 { top: 525px; left: calc(50% - 18px); }
        #I9 { top: 525px; right: calc(50% - 160px); }

        h2 {
            color: green;
            text-align: center;
        }

        #gosp {
            position: fixed;
            width: 20%;
            border-radius: 5px;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <a href="menu.html"><p class="p" style="text-align:left">ðŸ‘ˆ</p></a>
    <h2>Dama Play</h2>
    <div id="onlinePlayers">
        <p>Online Players: <span id="onlineCount">0</span></p>
    </div>
    <div id="damaboard">
        <hr class="a1">
        <hr class="a2">
        <hr class="a3">
        <hr class="a4">
    </div>
    <div class="checker" id="inputs" data-player="1">
        <button type="button" id="I1"></button>
        <button type="button" id="I2"></button>
        <button type="button" id="I3"></button>
        <button type="button" id="I4"></button>
        <button type="button" id="I5"></button>
        <button type="button" id="I6"></button>
        <button type="button" id="I7"></button>
        <button type="button" id="I8"></button>
        <button type="button" id="I9"></button>
    </div>
    <button id="gosp" onclick="window.location.href = 'second dama.html'">Special Dama</button>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDT3k2mhNrQxI4pA0JmXH5WwRKk-d8LU_Q",
            authDomain: "dama-2e8d6.firebaseapp.com",
            databaseURL: "https://dama-2e8d6-default-rtdb.firebaseio.com",
            projectId: "dama-2e8d6",
            storageBucket: "dama-2e8d6.firebasestorage.app",
            messagingSenderId: "712822202797",
            appId: "1:712822202797:web:403d918a89cab03da94124",
            measurementId: "G-S7HV2CR34Z"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();
        let userId = null;
        let gameRef = ref(db, "games/dama");
        let presenceRef = ref(db, "presence");
        let playerRole = null; // 'p1' or 'p2'

        // Anonymous Authentication
        signInAnonymously(auth).then(user => {
            userId = user.user.uid;
            setupPresence();
            joinGame();
        });

        let selectedChecker = null;
        let currentPlayer = 'p1'; // Start with player 1
        let board = ['p1', 'p1', 'p1', '', '', '', 'p2', 'p2', 'p2'];

        const inputs = [
            document.getElementById("I1"), document.getElementById("I2"), document.getElementById("I3"),
            document.getElementById("I4"), document.getElementById("I5"), document.getElementById("I6"),
            document.getElementById("I7"), document.getElementById("I8"), document.getElementById("I9")
        ];

        // Track online players presence
        function setupPresence() {
            const userStatusRef = ref(db, 'presence/' + userId);
            const connectedRef = ref(db, ".info/connected");

            onValue(connectedRef, (snapshot) => {
                if (snapshot.val() === true) {
                    set(userStatusRef, true);

                    // Remove user when they disconnect
                    onDisconnect(userStatusRef).set(false)
                        .then(() => {
                            console.log("onDisconnect set up successfully");
                        })
                        .catch((error) => {
                            console.error("Error setting up onDisconnect:", error);
                        });
                }
            });

            // Listen to the presence of users
            onValue(presenceRef, (snapshot) => {
                let onlinePlayers = 0;
                snapshot.forEach((childSnapshot) => {
                    if (childSnapshot.val() === true) {
                        onlinePlayers++;
                    }
                });
                document.getElementById("onlineCount").textContent = onlinePlayers;
            });
        }

        // Join the game and assign player role
        function joinGame() {
            const playersRef = ref(db, "games/dama/players");
            onValue(playersRef, (snapshot) => {
                const players = snapshot.val() || {};
                if (Object.keys(players).length === 0) {
                    // First player joins as p1
                    set(ref(db, "games/dama/players/p1"), userId);
                    playerRole = 'p1';
                } else if (Object.keys(players).length === 1 && !players.p2) {
                    // Second player joins as p2
                    set(ref(db, "games/dama/players/p2"), userId);
                    playerRole = 'p2';
                } else {
                    // Game is full
                    alert("The game is full. Please try again later.");
                    return;
                }
                checkGameState();
            });
        }

        // Initialize the game state if it doesn't exist
        function checkGameState() {
            get(gameRef).then((snapshot) => {
                if (!snapshot.exists()) {
                    // Initialize the game state with default values
                    set(gameRef, {
                        board: ['p1', 'p1', 'p1', '', '', '', 'p2', 'p2', 'p2'], // Default board state
                        currentPlayer: 'p1' // Start with player 1
                    });
                }
            }).catch((error) => {
                console.error("Error checking game state:", error);
            });
        }

        // Update the UI based on the current game state
        function updateUI() {
            inputs.forEach((btn, i) => {
                // Ensure board[i] exists, otherwise set it to an empty string
                btn.dataset.player = board[i] || '';
                if (board[i] === "p1") {
                    btn.style.background = "red";
                } else if (board[i] === "p2") {
                    btn.style.background = "blue";
                } else {
                    btn.style.background = "white";
                }
            });
        }

        // Handle checker clicks
                // Handle checker clicks
        function onCheckerClick(event) {
            if (playerRole !== currentPlayer) return; // Only allow the current player to move

            const checker = event.currentTarget;
            const checkerPlayer = checker.dataset.player;

            if (selectedChecker) {
                // If a checker is already selected, attempt to move it
                const selectedRow = parseInt(selectedChecker.dataset.row);
                const selectedCol = parseInt(selectedChecker.dataset.col);
                const targetRow = parseInt(checker.dataset.row);
                const targetCol = parseInt(checker.dataset.col);

                const rowDiff = Math.abs(targetRow - selectedRow);
                const colDiff = Math.abs(targetCol - selectedCol);

                // Check if the move is valid (adjacent square)
                if (((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) &&
                    checkerPlayer !== 'p1' && checkerPlayer !== 'p2') {

                    // Move the checker
                    checker.style.background = selectedChecker.style.background;
                    checker.dataset.player = currentPlayer;

                    selectedChecker.style.background = "white";
                    selectedChecker.dataset.player = '';
                    board[selectedRow * 3 + selectedCol] = "";
                    board[targetRow * 3 + targetCol] = currentPlayer;

                    selectedChecker.classList.remove('selected');
                    selectedChecker = null;

                    // Switch turns
                    currentPlayer = currentPlayer === 'p1' ? 'p2' : 'p1';
                    updateGameState();
                } else {
                    // Invalid move, deselect the checker
                    selectedChecker.classList.remove('selected');
                    selectedChecker = null;
                }
            } else if (checkerPlayer === currentPlayer) {
                // Select the checker
                selectedChecker = checker;
                selectedChecker.classList.add('selected');
            }
        }

        // Update the game state in Firebase
        function updateGameState() {
            set(gameRef, { board, currentPlayer })
                .then(() => {
                    console.log("Game state updated successfully");
                })
                .catch((error) => {
                    console.error("Error updating game state:", error);
                });
        }

        // Listen for changes in the game state
        onValue(gameRef, (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                // Ensure board and currentPlayer exist, otherwise use defaults
                board = data.board || ['p1', 'p1', 'p1', '', '', '', 'p2', 'p2', 'p2'];
                currentPlayer = data.currentPlayer || 'p1';
                updateUI();
            } else {
                // If the game state doesn't exist, initialize it
                checkGameState();
            }
        });

        // Initialize the game when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            damagenerate();
            checkGameState();
        });
    </script>
</body>
