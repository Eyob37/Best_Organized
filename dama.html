<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dama Game</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 80px; height: 80px; background: white; font-size: 24px; font-weight: bold; border: 2px solid black; }
        .p1 { background: red; }
        .p2 { background: blue; }
        .selected { outline: 3px solid yellow; }
    </style>
</head>
<body>
    <h2>Online Dama Game</h2>
    <div id="status">Waiting for opponent...</div>
    <div id="board"></div>
    <button id="leave" onclick="leaveGame()">Leave Game</button>

    <script>
        // **1. Initialize Firebase**
        const firebaseConfig = {
  apiKey: "AIzaSyDT3k2mhNrQxI4pA0JmXH5WwRKk-d8LU_Q",
  authDomain: "dama-2e8d6.firebaseapp.com",
  databaseURL: "https://dama-2e8d6-default-rtdb.firebaseio.com",
  projectId: "dama-2e8d6",
  storageBucket: "dama-2e8d6.firebasestorage.app",
  messagingSenderId: "712822202797",
  appId: "1:712822202797:web:403d918a89cab03da94124",
  measurementId: "G-S7HV2CR34Z"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // **2. Join or Create Game Room**
        let gameRoom = db.ref("gameRooms/room1");
        let currentPlayer = null;
        let board = ["p1", "p1", "p1", "", "", "", "p2", "p2", "p2"];

        gameRoom.once("value", (snapshot) => {
            const data = snapshot.val();
            if (!data || !data.player1) {
                gameRoom.set({ player1: "joined", board, turn: "p1" });
                currentPlayer = "p1";
                document.getElementById("status").innerText = "You are Player 1 (Red)";
            } else if (!data.player2) {
                gameRoom.update({ player2: "joined" });
                currentPlayer = "p2";
                document.getElementById("status").innerText = "You are Player 2 (Blue)";
            } else {
                alert("Room is full. Try again later.");
                return;
            }
        });

        // **3. Generate Board**
        const boardElement = document.getElementById("board");
        function createBoard() {
            boardElement.innerHTML = "";
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", onCellClick);
                boardElement.appendChild(cell);
            }
        }
        createBoard();

        // **4. Update UI Based on Firebase**
        gameRoom.child("board").on("value", (snapshot) => {
            if (snapshot.exists()) {
                board = snapshot.val();
                updateUI();
            }
        });

        function updateUI() {
            document.querySelectorAll(".cell").forEach((cell, index) => {
                cell.classList.remove("p1", "p2", "selected");
                if (board[index] === "p1") cell.classList.add("p1");
                if (board[index] === "p2") cell.classList.add("p2");
            });
        }

        // **5. Handle Moves**
        let selectedCell = null;
        function onCellClick(event) {
            let index = event.target.dataset.index;
            let cell = event.target;

            if (selectedCell) {
                // Move piece if valid
                if (board[index] === "" && isValidMove(selectedCell, index)) {
                    board[selectedCell] = "";
                    board[index] = currentPlayer;
                    gameRoom.child("board").set(board);
                    gameRoom.child("turn").set(currentPlayer === "p1" ? "p2" : "p1");
                }
                selectedCell = null;
            } else if (board[index] === currentPlayer) {
                // Select piece
                selectedCell = index;
                cell.classList.add("selected");
            }
        }

        function isValidMove(from, to) {
            let rowDiff = Math.abs(Math.floor(from / 3) - Math.floor(to / 3));
            let colDiff = Math.abs((from % 3) - (to % 3));
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        // **6. Track Turns**
        gameRoom.child("turn").on("value", (snapshot) => {
            let turn = snapshot.val();
            if (turn === currentPlayer) {
                document.getElementById("status").innerText = "Your Turn!";
            } else {
                document.getElementById("status").innerText = "Opponent's Turn!";
            }
        });

        // **7. Check for Winner**
        function checkWin() {
            const winningCombos = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameRoom.child("winner").set(currentPlayer);
                    alert(currentPlayer + " Wins!");
                    resetGame();
                    return true;
                }
            }
            return false;
        }

        gameRoom.child("winner").on("value", (snapshot) => {
            if (snapshot.exists()) {
                alert(snapshot.val() + " Wins!");
                resetGame();
            }
        });

        // **8. Handle Player Leaving**
        function leaveGame() {
            gameRoom.child(currentPlayer).remove();
            resetGame();
        }

        window.addEventListener("beforeunload", leaveGame);

        // **9. Reset Game**
        function resetGame() {
            setTimeout(() => {
                gameRoom.remove();
                location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
